language: python
python:
  - "3.6"
before_install:
  - sudo apt-get install libxml2-utils
  - openssl aes-256-cbc -K $encrypted_9a3dde47b3f2_key -iv $encrypted_9a3dde47b3f2_iv -in tests/contacts-key.enc -out contacts-key -d
install: pip install -r requirements.txt requests
script:
  - chmod 600 contacts-key
  - eval `ssh-agent -s`
  - ssh-add contacts-key
  - ./tests/test_verify_schema.sh
