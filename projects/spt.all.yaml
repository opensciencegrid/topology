Department: Kavil Institute for Cosmological Physics
Description: The South Pole Telescope (or SPT) is a new telescope deployed at the
  South Pole that is designed to study the Cosmic Microwave background. Constructed
  between November 2006 and February 2007, the SPT is the largest telescope ever deployed
  at the South Pole. This telescope provides astronomers a powerful new tool to explore
  dark energy, the mysterious phenomena that may be causing the universe to accelerate.
