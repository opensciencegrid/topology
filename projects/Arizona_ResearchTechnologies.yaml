Department: ITS
Description: 'Research Computing within Information Technology Services (ITS) at the
  University of Arizona: University Information Technology Services offers several
  research computing services co-funded by the Office of Research, Innovation & Impact
  (RII) and available to all members of the UA campus community. These include high
  performance computing and storage available at no charge in the Research Data Center
  and server housing space available in the Research Colocation Data Center. In addition,
  free software, tools, and consulting are available for research computing, data
  visualization, and statistics. These services are overseen by the Research Computing
  Governance Committee.'
