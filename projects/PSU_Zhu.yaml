Department: Pathology & Laboratory Medicine
Description: Our research focuses on computational and data-driven approaches in clinical
  chemistry and translational laboratory medicine. The work involves analysis of large-scale
  biomedical datasets (including population-level cohorts), biomarker evaluation,
  and development of quantitative models to study disease associations and laboratory
  test performance.
