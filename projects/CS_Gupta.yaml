Department: Computer Sciences
Description: 'The goal of WISION Lab is to develop the next generation of computer
  vision systems. Our research is in two main areas: Designing novel computational
  cameras, and developing physics- and learning-based algorithms for scene interpretation.
  Our work is motivated by applications in robotics, consumer and scientific imaging, 
  and human-computer interfaces.'
