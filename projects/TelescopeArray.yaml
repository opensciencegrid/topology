Department: Physics
Description: Telescope Array (TA) is the largest cosmic ray detector in the Northern
  hemisphere, which is located in Millard county, Utah. TA studies cosmic ray energy
  spectrum, mass composition, and arrival directions in the energy range from 4 PeV
  to 100 EeV and above. The address of the projects' website is http://www.telescopearray.org.
