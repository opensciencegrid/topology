Department: Electrical and Computer Engineering
Description: In this project, we design, implement, and test new methods for phylogenomics
  analyses. The goal of phylogenomics, as used here, is to estimate a species tree
  from genomic data. The ultimate goal of this line of research is reconstructing
  the tree of life.
