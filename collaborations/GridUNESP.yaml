AppDescription: 'Several different research areas will use the infrastructure like:
  High Energy Physics, Numerical Simulations of Quantum Chromodynamics (Lattice QCD),
  High Tc superconductivity and modeling of electric properties of ceramics, Bio-informatics,
  Genomics and Molecular Biology, Monte Carlo simulations of the thermodynamic properties
  of Protein Folding, Geological and Hydrographic Modeling, Fluid Dynamics and Turbulent
  Flow, Numerical Methods in Mechanical Engineering, Condensed Matter, numerical study
  of strongly correlated electrons in low dimensionality'
CertificateOnly: false
Community: The purpose of GridUNESP is to supply computing resources for the research
  groups whose scientific activities demand high performance computing and deals with
  large amount of data.
