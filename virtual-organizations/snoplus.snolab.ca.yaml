Community: The SNO+ collaboration uses the SNO+ detector to achieve a diverse set
  of physics goals. The primary goal is to search for neutrino-less double beta decay
  by loading the target material (liquid scintillator) with the double beta decaying
  isotope Tellurium. SNO+ can also study low energy solar neutrinos, reactor, geo-
  and supernova neutrinos.
