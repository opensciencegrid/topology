DataFederations:
  StashCache:
    Namespaces:
      - Path: /user
        Authorizations:
          - PUBLIC
        AllowedOrigins:
          - OSGCONNECT_ORIGIN
        AllowedCaches:
          - ANY
      - Path: /osgconnect/public
        Authorizations:
          - PUBLIC
        AllowedOrigins:
          - OSGCONNECT_ORIGIN
        AllowedCaches:
          - ANY
        Writeback: https://stash-xrd.osgconnect.net:1094
      - Path: /osgconnect/protected
        Authorizations:
          - SciTokens:
              Issuer: https://scitokens.org/osg-connect
              Base Path: /
              Map Subject: True
              Restricted Path: /osgconnect
        AllowedOrigins:
          - OSGCONNECT_ORIGIN
        AllowedCaches:
          - ANY
        Writeback: https://stash-xrd.osgconnect.net:1094
      - Path: /osgconnect/collab
        Authorizations:
          - PUBLIC
        AllowedOrigins:
          - OSGCONNECT_ORIGIN
        AllowedCaches:
          - ANY
      - Path: /ospool/uc-shared/public
        Authorizations:
          - PUBLIC
        AllowedOrigins:
          - UChicago_OSGConnect_Public_Origin
        AllowedCaches:
          - ANY

      - Path: /nrdstor/protected
        Authorizations:
          - SciTokens:
              # Simple public and private key issuer, https://github.com/biozit/t
              Issuer: https://t.nationalresearchplatform.org
              Base Path: /nrdstor/protected
              Map Subject: True
        AllowedOrigins:
          - NEBRASKA_NRP_HCC_OSDF_ORIGIN
        AllowedCaches:
          - ANY

      - Path: /osdftest
        Authorizations:
          - PUBLIC
        AllowedOrigins:
          - MGHPCC_NRP_OSDF_ORIGIN
          - NEBRASKA_NRP_OSDF_ORIGIN
          - SDSC_NRP_OSDF_ORIGIN
          - SDSC-test-Origin
          - SINGAPORE_INTERNET2_OSDF_CACHE
          - NEBRASKA_NRP_HCC_OSDF_ORIGIN
        AllowedCaches:
          - ANY
      
      - Path: /ospool/ap20/data
        Authorizations:
          - SciTokens:
              Issuer: https://ap20.uc.osg-htc.org:1094/ospool/ap20
              Base Path: /ospool/ap20,/ospool/uc-shared/project
              Map Subject: True
          - SciTokens:
              Issuer: https://ap20.uc.osg-htc.org:8444
              Base Path: /ospool/ap20
              Map Subject: True
        AllowedOrigins:
          - UChicago_OSGConnect_ap20
        AllowedCaches:
          - ANY
        Writeback: https://ap20.uc.osg-htc.org:1095
        DirList: https://ap20.uc.osg-htc.org:1095
        CredentialGeneration:
          Strategy: OAuth2
          Issuer: https://osg-htc.org/ospool
          MaxScopeDepth: 4
      
      - Path: /ospool/ap21/data
        Authorizations:
          - SciTokens:
              Issuer: https://ap21.uc.osg-htc.org:1094/ospool/ap21
              Base Path: /ospool/ap21,/ospool/uc-shared/project
              Map Subject: True
          - SciTokens:
              Issuer: https://ap21.uc.osg-htc.org:8444
              Base Path: /ospool/ap21
              Map Subject: True
        AllowedOrigins:
          - UChicago_OSGConnect_ap21
        AllowedCaches:
          - ANY
        Writeback: https://ap21.uc.osg-htc.org:1095
        DirList: https://ap21.uc.osg-htc.org:1095
        CredentialGeneration:
          Strategy: OAuth2
          Issuer: https://osg-htc.org/ospool
          MaxScopeDepth: 4

      - Path: /ospool/ap22/data
        Authorizations:
          - SciTokens:
              Issuer: https://ap22.uc.osg-htc.org:1094/ospool/ap22
              Base Path: /ospool/ap22
              Map Subject: True
          - SciTokens:
              Issuer: https://ap22.uc.osg-htc.org:8444
              Base Path: /ospool/ap22
              Map Subject: True
        AllowedOrigins:
          - UChicago_OSGConnect_ap22
        AllowedCaches:
          - ANY
        Writeback: https://ap22.uc.osg-htc.org:1095
        DirList: https://ap22.uc.osg-htc.org:1095
        CredentialGeneration:
          Strategy: OAuth2
          Issuer: https://osg-htc.org/ospool
          MaxScopeDepth: 4

      - Path: /ospool/ap40/data
        Authorizations:
          - SciTokens:
              Issuer: https://osg-htc.org/ospool
              Base Path: /ospool/ap40/data
              Map Subject: True
        AllowedOrigins:
          - CHTC-ap40
        AllowedCaches:
          - ANY
        Writeback: https://ospool-ap2140.chtc.wisc.edu:8443
        DirList: https://ospool-ap2140.chtc.wisc.edu:8443
        CredentialGeneration:
          Strategy: OAuth2
          Issuer: https://ospool-ap2140.chtc.wisc.edu:8443
          MaxScopeDepth: 4

