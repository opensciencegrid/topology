DataFederations:
  StashCache:
    Namespaces:
      /osdftest:
        - PUBLIC
      /user:
        - PUBLIC
      /osgconnect/public:
        - PUBLIC
      /osgconnect/collab:
        - PUBLIC
      /ospool/PROTECTED:
        - SciTokens:
            Issuer: https://osg-htc.org/ospool
            # Base Path gets prepended to token scopes
            Base Path: /ospool/PROTECTED
    AllowedOrigins:
      - OSGCONNECT_ORIGIN
      - CHTC_OSPOOL_ORIGIN
      - SDSC-test-Origin
    AllowedCaches:
      - ANY

