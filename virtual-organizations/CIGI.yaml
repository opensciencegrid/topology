Active: 'True'
AppDescription: "CIGI applications estimate and predict environmental and social variables\
  \ with a particular focus on geospatial relationships among these variables. \n\n\
  \ Requirements for an individual OSG resource may range from several dozens of compute\
  \ nodes to several hundred of nodes. Sometimes, each note need to have more than\
  \ a few GBs memory. Several dozens of TBs storage may be required."
