Active: 'True'
AppDescription: 'MicroBooNe is a Fermilab experiment intended to study neutrino

  cross-sections and the MiniBooNe low energy excess.  It will also provided a

  proof of principal for the construction and operation of a 100 ton scale

  liquid argon time projection chamber as a stepping stone towards a kiloton

  scale liquid argon detector for the LBNE experiment.  MicroBooNe will use

  the FermiGrid to produce Monte Carlo simulation as well as reconstruction of

  both data and simulated events.'
