- Class: SCHEDULED
  Description: |-
    BNL dCache will be down for software and network upgrade, starting from 1pm Tuesday, March 28th to 1pm Thursday, March 30th, 2017. During the period, all data on BNL dCache will be inaccessible to users, including BNL local Tier3 users.

    The BNL computing farm will be closed for new multicore jobs in the evening of March 27th, and closed for all new jobs starting at 8AM on March 28th.

    All services will be back online at 1pm on March 30th.

    All time are in US EDT.
  EndTime: Mar 30, 2017 22:00 +0000
  ID: 1005258
  ResourceName: BNL_ATLAS_1
  Services:
